<div class="container my-3 d-flex justify-content-center">
    <div style="width: 300px;" class="my-4">
        <h3 class="text-center my-3">Login</h3>
        <p *ngIf="status">{{ status }}</p>
        <p><input type="email" placeholder="Enter Email" class="form-input" /></p>
        <p><input type="password" placeholder="Enter Password" class="form-input" /></p>
        <p style="text-align: right;"><button class="form-btn">Login</button></p>
    </div>
</div>
